<!-- api/templates/download.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Droply - download file</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f0f17 0%, #1a1a2e 100%);
      color: #e0e0e0;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #7e7eff, #5f9ea0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #888;
      font-size: 16px;
      max-width: 80%;
      margin: 0 auto;
    }

    .card {
      background-color: rgba(26, 26, 46, 0.9);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .file-info {
      text-align: center;
    }

    .filename {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 15px;
      color: #fff;
      word-break: break-word;
    }

    .details {
      color: #888;
      margin-bottom: 25px;
      font-size: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #3d3d72, #2d2d4d);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 14px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 14px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(26, 26, 46, 0.9);
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .toast.show {
      opacity: 1;
      visibility: visible;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .card {
        padding: 20px;
      }

      .details {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Droply</h1>
      <p class="subtitle">Simple and secure file sharing</p>
    </header>

    <div class="card">
      <div class="file-info">
        <div class="filename">{{ file.original_filename|replace('%20', ' ') }}</div>

        <div class="details">
          <div class="detail-item">
            <i class="fas fa-database"></i>
            <span>{{ "%.2f"|format(file.file_size/1024/1024) }} MB</span>
          </div>
          <div class="detail-item">
            <i class="fas fa-calendar"></i>
            <span>{{ file.upload_date.strftime("%d.%m.%Y") }}</span>
          </div>
        </div>
        <a href="/download/{{ file.file_code }}" class="btn" id="downloadBtn">
          <i class="fas fa-download"></i> Download file
        </a>
      </div>
    </div>

  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">File download has started</span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const downloadBtn = document.getElementById('downloadBtn');
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');

      downloadBtn.addEventListener('click', function() {
        showToast('File download has started');
      });

      function showToast(message) {
        toastMessage.textContent = message;
        toast.classList.add('show');

        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }
    });
  </script>
</body>
</html>
