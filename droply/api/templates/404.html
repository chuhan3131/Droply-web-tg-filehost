<!-- api/templates/404.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Droply - page not found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f0f17 0%, #1a1a2e 100%);
      color: #e0e0e0;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .error-code {
      font-size: 160px;
      font-weight: 700;
      background: linear-gradient(90deg, #7e7eff, #5f9ea0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 24px;
      color: #fff;
      margin-bottom: 30px;
    }

    .back-link {
      color: #7e7eff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #5f9ea0;
    }

    @media (max-width: 600px) {
      .error-code {
        font-size: 80px;
      }

      .error-message {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="error-code">404</div>
  <div class="error-message">Page not found</div>
  <a href="/" class="back-link">Return to home</a>
</body>
</html>
